<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <link rel="stylesheet" href="/static/details_of_item.css" />

    <div class="wrapper">
        <h2>상품 세부화면</h2>
        <hr>
        <div class="container">

            <div class="columnleft">
                <img 
                    src="/static/images/items/{{data.img_path}}" width="320" alt="item">
            </div>

            <div class="columnright">
                <div class="alignleft">
                    <a href="/user_list/{{data.sellerId}}/"><img src="/static/images/profiles/{{profile_image_path}}"
                            id="profile"></a>
                    <div id="user-id"><a href="/user_list/{{data.sellerId}}/" style=" color: rgb(91, 100, 47); font-size : 110%;
                        text-decoration: none;">{{data.sellerId}}<a></div>
                    <br>
                        <h2>{{data.name}}</h2>

                    <table>
                        <tr>
                            <th>가격</th>
                            <td>{{data.fixedPrice}} 원</td>
                        </tr>
                            <th>상품상태</th>
                            <td>{{data.status}}</td>
                        </tr>
                        <th>연락처</th>
                        <td>{{data.phone}}</td>
                        <tr>
                            <th>거래방식</th>
                            <td>{{data.method}}</td>
                        </tr>
                        <tr>
                            <th>거래지역</th>
                            <td>{{data.location}}</td>
                        </tr>
                        <tr>
                            <th>수량</th>
                            <td>{{data.quantity}}</td>
                        </tr>
                        <tr>
                            <th>카테고리</th>
                            <td>{{data.category}}</td>
                        </tr>
                    </table>
                    <br>
                </div>
                <div class="favorite-button">
                    <input class="btn-love" type="button" value="♡ 찜하기">
                </div>

            </div>
        </div>

        <div class="down">
                <hr style="width:100%">
                
            </div>

            <br>

            <div class="comment">
                <p>
                <div class="boldtext" >상품설명</div>
                {{data.description}}
                </p>
            </div>

            <br>
        </div>
    </div>

    <script>
        function showHeart() {
            $.ajax({
                type: 'GET',
                url: '/show_heart/{{key}}/',
                data: {},
                success: function (response) {
                    updateHeartButton(response['my_heart']);
                }
            });
        }

        function updateHeartButton(myHeart) {
            if (myHeart['interested'] === 'Y') {
                $(".btn-love").css("background-color", "rgb(192, 197, 166)");
                $(".btn-love").css("color", "rgb(105, 107, 93)");
                $(".btn-love").css("border", "3px solid rgb(192, 197, 166)");
                $(".btn-love").val("♥ 찜하기");
                $(".btn-love").attr("onclick", "unlike()");
            } else {
                $(".btn-love").attr("onclick", "like()");
            }
        }

        function like() {
            $.ajax({
                type: 'POST',
                url: '/like/{{key}}/',
                data: {
                    interested: "Y"
                },
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                },
                error: function (xhr, status, error) {
                    handleRequestError(xhr);
                }
            });
        }

        function unlike() {
            $.ajax({
                type: 'POST',
                url: '/unlike/{{key}}/',
                data: {
                    interested: "N"
                },
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                },
                error: function (xhr, status, error) {
                    handleRequestError(xhr);
                }
            });
        }

        function handleRequestError(xhr) {
            var response = xhr.responseJSON;
            if (response && response.error) {
                alert(response.error);
                if (response.redirect_url) {
                    window.location.href = response.redirect_url;
                }
            } else {
                alert('알 수 없는 오류가 발생했습니다.');
            }
        }

        $(document).ready(function () {
            showHeart();
        });
    </script>
    {% endblock section %}
</body>

</html>
