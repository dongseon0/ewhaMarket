<!DOCTYPE html>
<html>

<head>
    <style>
        .stars {
            color: rgb(163, 223, 249);
            font-size: 150%;
            padding-left: 15%;
        }

        .review {
            width: 700px;

            margin: auto;
            margin-top: 7%;
        }

        #product-image {
            width: 30%;

            margin-left: 5%;
            padding: 1%;
        }

        #product-name {
            font-size: 110%;
            margin-top: 3%;
            margin-bottom: 1%;
            margin-left: 5%;
        }

        #profile {
            float: left;
            width: 9%;

            border-radius: 50%;
            margin: 0% 5%;
        }

        #review-contents {
            width: 80%;

            background-color: rgb(226, 226, 226);
            border-radius: 10px;
            color: rgb(91, 91, 91);
            margin: auto;
            margin-top: 1%;
            padding: 2% 5%;
        }

        #stars-variable {
            display: none;
        }

        #user-id {
            margin: 1%;
        }

        #good,
        #bad {
            float: left;
            width: 10%;
            margin: 1%;

            border: none;
            border-radius: 5px;
            font-size: 90%;
            padding: 1% 0%;
        }

        #bad {
            background-color: pink;
            color: rgb(156, 87, 87);
        }

        #bad:hover {
            background-color: rgb(235, 180, 189);
        }

        #good {
            background-color: rgb(163, 223, 249, 0.75);
            color: rgb(61, 140, 174);
        }

        #good:hover {
            background-color: rgb(166, 208, 225);
        }
    </style>
</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <div class="review">
        <img src="../../../static/images/jungwha.jpeg" id="profile">
        <div id="user-id">{{data.buyerId}}</div>
        <div id="review-title">{{data.reviewTitle}}</div>
        <div class="stars">
            <div id="stars-variable">{{data.starsVariable}}</div>
            <span class="star" id="0">‚òÖ</span>
            <span class="star" id="1">‚òÖ</span>
            <span class="star" id="2">‚òÖ</span>
            <span class="star" id="3">‚òÖ</span>
            <span class="star" id="4">‚òÖ</span>
        </div>
        <hr>
        <img src="../../../static/images/{{data.img_path}}" id="product-image">
        <br>
        <div id="review-contents">{{data.reviewContents}}</div>
        <br>
        <hr>
        <input type="button" name="good" id="good">
        <input type="button" name="bad" id="bad">
    </div>

    <script>
        // Î≥Ñ
        function starFill() {
            star = parseInt(document.getElementById("stars-variable").innerHTML);
            stars = document.getElementsByClassName("star");
            for (i = 0; i < stars.length; i++) {
                if (i > star) {
                    stars.item(i).innerHTML = "‚òÜ";
                } else {
                    stars.item(i).innerHTML = "‚òÖ";
                }
            }
        }
        starFill();
        // Î≥Ñ

        // Îî∞Î¥â, Ïö∞Ïö∞~
        good = 0;
        bad = 0;
        goodBtn = document.getElementById("good");
        badBtn = document.getElementById("bad");
        goodBtn.value = "üëç " + good;
        badBtn.value = "üëé " + bad;
        // Îî∞Î¥â, Ïö∞Ïö∞~
    </script>
    {% endblock section %}
</body>

</html>
