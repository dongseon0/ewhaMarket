<!DOCTYPE html>
<html>

<head>
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        .stars {
            color: rgb(117, 120, 102);
            font-size: 150%;
            padding-left: 15%;
            margin-left: 1.5%;
        }

        .review {
            width: 700px;

            margin: auto;
            margin-top: 7%;
        }

        #product-image {
            width: 30%;

            margin-left: 5%;
            padding: 1%;
        }

        #product-name {
            font-size: 110%;
            margin-top: 3%;
            margin-bottom: 1%;
            margin-left: 5%;
        }

        #profile {
            width: 63px;
            height: 63px;
            float: left;

            border-radius: 50%;
            margin-top: 1%;
            margin-left: 5%;
            object-fit: cover;
        }

        #review-contents {
            width: 80%;

            background-color: rgb(236, 236, 236);
            border-radius: 10px;
            color: rgb(91, 91, 91);
            margin: auto;
            margin-top: 1%;
            padding: 2% 5%;
        }

        #review-title {
            font-size: 110%;
            margin-left: 17%;
        }

        #stars-variable {
            display: none;
        }

        #user-id {
            margin: 1%;
            margin-left: 17%;
        }

        #good,
        #bad {
            float: left;
            width: 10%;

            background-color: rgb(236, 236, 236);
            border: none;
            border-radius: 5px;
            color: rgb(91, 91, 91);
            font-size: 90%;
            margin: 1%;
            padding: 1% 0%;
        }

        #bad:hover,
        #good:hover {
            background-color: rgb(198, 198, 198);
        }
    </style>
</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <div class="review">
        <a href="/user_list/{{data.buyerId}}/" id="profile-link">
            <img src="/static/images/profiles/{{profile_image_path}}" id="profile">
        </a>
        <div id="user-id"><a href="/user_list/{{data.buyerId}}/">{{data.buyerId}}<a></div>
        <div id="review-title">{{data.reviewTitle}}</div>
        <div class="stars">
            <div id="stars-variable">{{data.starsVariable}}</div>
            <span class="star" id="0">‚òÖ</span>
            <span class="star" id="1">‚òÖ</span>
            <span class="star" id="2">‚òÖ</span>
            <span class="star" id="3">‚òÖ</span>
            <span class="star" id="4">‚òÖ</span>
        </div>
        <hr>
        <img src="/static/images/reviews/{{data.img_path}}" id="product-image">
        <br>
        <div id="review-contents">{{data.reviewContents}}</div>
        <br>
        <button name="good" id="good">üëç {{good}}</button>
        <button name="bad" id="bad">üëé {{bad}}</button>
    </div>

    <script>
        function starFill() {
            star = parseInt(document.getElementById("stars-variable").innerHTML);
            stars = document.getElementsByClassName("star");
            for (i = 0; i < stars.length; i++) {
                if (i > star) {
                    stars.item(i).innerHTML = "‚òÜ";
                } else {
                    stars.item(i).innerHTML = "‚òÖ";
                }
            }
        }
        starFill();

        // -1ÏùÄ bad, 0ÏùÄ none, 1ÏùÄ good
        function showHeart() {
            $.ajax({
                type: 'GET',
                url: '/show_review_heart/{{sellerId}}/{{key}}/',
                data: {},
                success: function (response) {
                    let heart = response['heart'];
                    if (heart['heart'] == "1") {
                        $("#good").css("background-color", "rgb(163, 223, 249, 0.75)");
                        $("#good").css("color", "rgb(61, 140, 174)");
                        $("#good").mouseenter(function () {
                            $(this).css("background-color", "rgb(166, 208, 225)");
                        }).mouseleave(function () {
                            $(this).css("background-color", "rgb(163, 223, 249, 0.75)")
                        });
                        $("#good").attr("onclick", "cancel()");
                        $("#bad").attr("onclick", "bad()");
                    } else if (heart['heart'] == "-1") {
                        $("#bad").css("background-color", "pink");
                        $("#bad").css("color", "rgb(156, 87, 87)");
                        $("#bad").mouseenter(function () {
                            $(this).css("background-color", "rgb(235, 180, 189)");
                        }).mouseleave(function () {
                            $(this).css("background-color", "pink")
                        });
                        $("#good").attr("onclick", "good()");
                        $("#bad").attr("onclick", "cancel()");
                    } else {
                        $("#good").attr("onclick", "good()");
                        $("#bad").attr("onclick", "bad()");
                    }
                }
            });
        }

        function good() {
            $.ajax({
                type: 'POST',
                url: '/update_review_heart/{{sellerId}}/{{key}}/1',
                data: {
                    heart: 1
                },
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        function bad() {
            $.ajax({
                type: 'POST',
                url: '/update_review_heart/{{sellerId}}/{{key}}/-1',
                data: {
                    heart: -1
                },
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        function cancel() {
            $.ajax({
                type: 'POST',
                url: '/update_review_heart/{{sellerId}}/{{key}}/0',
                data: {
                    heart: 0
                },
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        showHeart();

        if ("{{data.img_path}}" == "empty.jpeg") {
            document.getElementById("product-image").style.display = "none";
        }
    </script>
    {% endblock section %}
</body>

</html>
