<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이화마켓</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css?after" id="style-css">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <script src="/static/main.js" defer></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <a href="/">이화마켓</a>
    </div>
    <ul class="navbar__login">
      <li><a href="/product_list">모두의 마켓</a></li>
      {% if session['id'] %}
      <li><a href="/my_page/{{session['id']}}/" id="nav-mypage">{{session['id']}}님</a></li>
      <li><a href="/logout" id="nav-logout">로그아웃</a></li>
      {% else %}
      <li><a href="/login" id="nav-login">로그인</a></li>
      <li><a href="/signup" id="nav-signup">회원가입</a></li>
      {% endif %}
    </ul>
  </nav>
  <section>
    {% block section %}

    {% endblock section %}
  </section>
</body>

</html>
