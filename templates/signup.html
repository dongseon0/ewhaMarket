{% extends "index.html" %}

{% block section %}
{% with mesg = get_flashed_messages() %}
{% if mesg !=[] %}
<script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}
<style>
  .wrapper {
    width: 700px;
    margin: 75px auto;
    box-sizing: border-box;
  }

  #title {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #signup-form>input {
    width: 100%;
    height: 40px;
    box-sizing: border-box;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1px solid #c4c4c4;
    background-color: #F8F8F8;
    padding-left: 2%;
  }

  #signup-form>input[type="submit"] {
    font-size: 16px;
    background-color: rgb(221, 227, 192);
    color: rgb(117, 120, 102);
    border-radius: 10px;
    border: 3px solid rgb(221, 227, 192);
    margin-top: 15px;
  }

  #signup-form>input[type="submit"]:hover {
    background-color: rgb(209, 215, 180);
    color: rgb(122, 125, 103);
    border: 3px solid rgb(209, 215, 180);
  }
</style>
<div class="wrapper">
  <h2 id="title">회원가입</h2>
  <hr><br>
  <form method="post" action="/signup_post" id="signup-form" style="width: 70%; margin: auto;">
    <p>아이디 : </p>
    <input type="text" name="id" required>
    <p>비밀번호 : </p>
    <input type="password" name="pw" required>
    <p>닉네임 : </p>
    <input type="text" name="nickname"><br><br>
    <input type="submit" value="회원가입" id="signupBtn" /></p>
  </form>
</div>
{% endblock section %}
