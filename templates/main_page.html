<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .empty {
            background-color: rgb(221, 227, 192);
        }

        #banner {
            width: 150%;
            height: 300px;
            background-color: rgb(221, 227, 192);
        }

        .text {
            width: 900px;
            text-align: left;
            margin-left: 20px;
            float: left;
            font-size: 140%;
        }

        .wrapper {
            width: 1100px;
            cursor: default;
            margin: auto;
            margin-top: 40px;
            text-align: center;
            margin-bottom: 75px;
        }

        .item-box {
            width: 180px;
            height: 250px;
            display: inline-block;
            border: 1px solid #e4e4e4;
            padding: 6px;
            margin: 2px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .item-box img {
            vertical-align: middle;
            border-radius: 10px;
            object-fit: cover;
            width: 180px;
            height: 180px;
        }

        .item-box:hover {
            background-color: #8a8a8a68;
        }

        .blank-box {
            width: 180px;
            height: 250px;
            display: inline-block;
            border: 1px solid #e4e4e4;
            padding: 6px;
            margin: 2px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            visibility: hidden;
        }

        /*상품 이름 길이 제한*/
        .desc {
            margin-top: 5%;
            max-width: 90%;
            margin-left: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .banner-container {
            position: relative;
            width: 1150px;
            margin: 0 auto;
            overflow: hidden;
        }

        .banner-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .banner-item {
            min-width: 100%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            background: none;
            padding: 10px;
            border: none;
        }

        ul {
            display: flex;
            list-style: none;
        }

        #btn {
            width: 110px;
            height: 35px;
            float: right;
            background-color: rgb(221, 227, 192);
            border: none;
            border-radius: 5px;
            color: rgb(117, 120, 102);
            font-size: 100%;
            margin: 1%;
            padding: 0% 0%;
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
        }

        #btn:hover {
            background-color: rgb(209, 215, 180);
            color: rgb(105, 107, 93);
        }

        .time {
            font-size: 12px;
            margin-bottom: 2400px;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .text1 {
            color: rgb(117, 120, 102);
        }

        ul.header-list {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
            margin: 0;
        }

        ul.header-list li {
            list-style: none;
        }

        .price {
            margin-top: 2px;
            margin-bottom: 7%;
            max-width: 95%;
            /* Adjust as needed */
            margin-left: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #757866;

        }
        .price1 {
            margin-top: 2px;
            margin-bottom: 7%;
            max-width: 95%;
            /* Adjust as needed */
            margin-left: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #757866;
            font-size: 10px;

        }
    </style>
 <script>
    function remainingTime(element) {
        var startDate = element.getAttribute('data-start-date').split("-");
        var startTime = element.getAttribute('data-start-time').split(":");
        var endDate = element.getAttribute('data-end-date').split("-");
        var endTime = element.getAttribute('data-end-time').split(":");
        
        var now = new Date();
        var open = new Date(Number(startDate[0]), Number(startDate[1]) - 1, Number(startDate[2]), Number(startTime[0]), Number(startTime[1]));
        var end = new Date(Number(endDate[0]), Number(endDate[1]) - 1, Number(endDate[2]), Number(endTime[0]), Number(endTime[1]));
       
            var nt = now.getTime();
            var ot = open.getTime();
            var et = end.getTime();

            if (parseInt(nt) < parseInt(ot)) { // 오픈 전
            
                sec = parseInt(ot - nt) / 1000;
                day = parseInt(sec / 60 / 60 / 24);
                sec = (sec - (day * 60 * 60 * 24));
                hour = parseInt(sec / 60 / 60);
                sec = (sec - (hour * 60 * 60));
                min = parseInt(sec / 60);
                sec = parseInt(sec - (min * 60));
                if (hour < 10) { hour = "0" + hour; }
                if (min < 10) { min = "0" + min; }
                if (sec < 10) { sec = "0" + sec; }

                if (day > 0)
                    element.innerHTML = "오픈까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초";
                else
                    element.innerHTML = "오픈까지 " + hour + "시간 " + min + "분 " + sec + "초";
            } else if (parseInt(nt) > parseInt(et)) { // 종료
                auctionState = false;
                element.innerHTML = "종료되었습니다."
            } else { // 진행 중
                auctionState = true;
                sec = parseInt(et - nt) / 1000;
                day = parseInt(sec / 60 / 60 / 24);
                sec = (sec - (day * 60 * 60 * 24));
                hour = parseInt(sec / 60 / 60);
                sec = (sec - (hour * 60 * 60));
                min = parseInt(sec / 60);
                sec = parseInt(sec - (min * 60));
                if (hour < 10) { hour = "0" + hour; }
                if (min < 10) { min = "0" + min; }
                if (sec < 10) { sec = "0" + sec; }

                if (day > 0)
                    element.innerHTML = "남은 시간: " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초";
                else
                    element.innerHTML = "남은 시간: " + hour + "시간 " + min + "분 " + sec + "초";
            }
        }
        
    document.addEventListener("DOMContentLoaded", function() {
        var auctionStates = document.querySelectorAll('.auction-state');
        auctionStates.forEach(function(element) {
            remainingTime(element);
            setInterval(function() {
                remainingTime(element);
            }, 1000);
        });
    });
</script>



</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <div id="banner">

    </div>
    <br><br>

    <div class="wrapper">
        <ul class="header-list">
            <li>
                <h3 class="text">최근 올라온 상품</h3>
            </li>
            <li>
                <button onclick="location.href='/product_list'" id="btn" type="button">상품 더보기</button>
            </li>
        </ul>
        <hr class="line3">
        <div class="product">
            <tr>
                {% for key, value in row1 %}
                <td>
                    <div class="item-box" onclick="location.href='/details_of_item/{{key}}/';" style="cursor:pointer;">
                        <img src="static/images/items/{{value.img_path}}" width="200px" height="200px">
                        <div class="desc">
                            {{value.name}}
                        </div>
                        <div class="price">{{value.fixedPrice}}원</div>

                    </div>
                </td>
                {% endfor %}

            </tr>
        </div>

        <br><br>

        <ul class="header-list">
            <li>
                <h3 class="text">최근 올라온 경매</h3>
            </li>
            <li>
                <button onclick="location.href='/auction_list'" id="btn" type="button">경매 더보기</button>
            </li>
        </ul>
        <hr class="line3">

        <div class="product">
            <tr>
                    {% for item in row1_auction_items | reverse %}
                        <td>
                            <div class="item-box" onclick="location.href='/details_of_auction_item/{{item.name}}/';" style="cursor: pointer;">
                                <img src="{{ url_for('static', filename='images/items/' + item.img_path) }}" alt="{{ item.name }}" width="200px" height="200px">
                                <div class="desc">
                                    {{ item.name }}
                                </div>
                                <div class="price1">
                                <span class="auction-state" data-start-date="{{ item.startDate }}" data-start-time="{{ item.startTime }}" data-end-date="{{ item.endDate }}" data-end-time="{{ item.endTime }}"></span>
                            </div>
                            </div>
                        </td>
                    {% endfor %}
                </tr>
            </div>
    </div>
    {% endblock section %}

</body>

</html>
