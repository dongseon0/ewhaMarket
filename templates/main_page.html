<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
          cursor: default;
          font-family: Arial, Helvetica, sans-serif;
        }

        hr {
          border: 1.5px solid rgb(163, 223, 249);
        }

        .text {
            width: 900px;
            text-align: left;
            margin-left: 20px;
            float :left;
        }

        #btn {
            margin: 10px;
            text-align: right;
            margin-right: 20px;
            margin-top: 15px;
            font-size: 12pt;
        }
        
        .wrapper {
            width: 1100px;
            cursor: default;
            margin: auto;
            margin-top: 1%;
            text-align: center;
        }

        .banner{
            text-align: center;
        }
        
        .item-box {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 2px;
            display: inline-block;
        }

        .item-box img {
            border: 0.3px solid black;
            vertical-align: middle;
            object-fit:cover
        }

        .desc {
            margin-top: 5%;
            margin-bottom: 7%;
        }

        .item-box img:hover {
            border: 0.3px solid skyblue;
        }
        .banner-container {
            position: relative;
            width: 1150px;
            margin: 0 auto;
            overflow: hidden;
        }

        .banner-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .banner-item {
            min-width: 100%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: none;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bannerWrapper = document.querySelector('.banner-wrapper');
            const bannerItems = document.querySelectorAll('.banner-item');
            const arrowLeft = document.querySelector('.arrow-left');
            const arrowRight = document.querySelector('.arrow-right');
            let currentIndex = 0;

            function showBanner(index) {
                const newTransformValue = -index * 100 + '%';
                bannerWrapper.style.transform = 'translateX(' + newTransformValue + ')';
            }

            arrowLeft.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + bannerItems.length) % bannerItems.length;
                showBanner(currentIndex);
            });

            arrowRight.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % bannerItems.length;
                showBanner(currentIndex);
            });
        });
    </script>
</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <br><br>
    
    <div class="banner-container">
        <div class="banner-wrapper">
            <div class="banner-item">
                <img src="/static/images/banner.png" width="1150" alt="banner">
            </div>
            <div class="banner-item">
                <img src="/static/images/banner2.png" width="1150" alt="banner2">
            </div>
            <!-- Add more banner items as needed -->
        </div>
        <button class="arrow arrow-left">&lt;</button>
        <button class="arrow arrow-right">&gt;</button>
    </div>
    <div class="wrapper">
        <h3 class="text">최근 올라온 상품</h3>
        <button onclick="location.href='view_product_list'" id="btn" type="button">상품 더 보기</button>
        <div>
            <tbody class="product">
                <tr>
                    {% for key, value in row1 %}
                    <td>
                        <div class="item-box" onclick="location.href='/details_of_item/{{key}}/';" style="cursor:pointer;">
                            <img src="static/images/items/{{value.img_path}}" width="200px" height="200px">
                            <div class="desc">{{value.name}}</div>
                        </div>
                    </td>
                    {% endfor %}
                </tr>
            </tbody>
        </div>
    </div>
    {% endblock section %}
</body>


</html>
