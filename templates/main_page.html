<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
          cursor: default;
          font-family: Arial, Helvetica, sans-serif;
        }

        hr {
          border: 1.5px solid rgb(163, 223, 249);
        }
        
        .wrapper {
            width: 900px;
            cursor: default;
            margin: auto;
            margin-top: 7%;
            text-align: center;
        }

        .banner{
            text-align: center;
        }

        .text{
            float :left;
        }
        
    </style>

</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <br>
    <div class="banner">
        <img src="/static/images/banner.png" width = "1150" alt="banner">
    </div>
    <div class="wrapper">
        <h2 class="text">최근 올라온 상품</h2>
    </div>
    {% endblock section %}
</body>


</html>
