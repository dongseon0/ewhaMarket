<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
          cursor: default;
          font-family: Arial, Helvetica, sans-serif;
        }

        hr {
          border: 1.5px solid rgb(163, 223, 249);
        }

        .text {
            width: 900px;
            text-align: left;
            margin-left: 20px;
            float :left;
        }

        
        .wrapper {
            width: 1100px;
            cursor: default;
            margin: auto;
            margin-top: 1%;
            text-align: center;
        }
        .item-box {
    width: 200px; 
    height: 270px;
    display: inline-block;
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
    padding-left: 10px;
}

.item-box img {
    vertical-align: middle;
    object-fit:cover;
}


        /*상품 이름 길이 제한*/
        .desc {
            margin-top: 5%;
            margin-bottom: 7%;
            max-width: 90%; /* Adjust as needed */
            margin-left: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-box img:hover {
            border: 0.3px solid skyblue;
        }
        .banner-container {
            position: relative;
            width: 1150px;
            margin: 0 auto;
            overflow: hidden;
        }

        .banner-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .banner-item {
            min-width: 100%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            background:none;
            padding: 10px;
            border: none;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 20px;
        }
        
        #btn{       
           
  transform: translate(-50%,-50%);
  width: 120px;
  height: 40px;
  line-height: 20px;
  font-size: 15px;
  text-align: center;
  letter-spacing: 2px;
  background: #847d7d;
  border: 0px;
  border-radius: 5px;
  margin-top: 30px;
  margin-left: 60px;
  box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
}

#btn:before{
    content: attr(data-text) ;
  position: absolute;
  top: 0;
  left: 0;
 
  width: 120px;
  height: 40px;
  border-radius: 5px;
  background: #ffffff;
  color: #000000;
  transition: 0.5s;
  transform-origin: bottom;
  transform: translatey(-100%) rotatex(90deg);
}

#btn:hover:before{
  transform: translatey(0) rotatex(0deg);
}      
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bannerWrapper = document.querySelector('.banner-wrapper');
            const bannerItems = document.querySelectorAll('.banner-item');
            const arrowLeft = document.querySelector('.arrow-left');
            const arrowRight = document.querySelector('.arrow-right');
            let currentIndex = 0;

            function showBanner(index) {
                const newTransformValue = -index * 100 + '%';
                bannerWrapper.style.transform = 'translateX(' + newTransformValue + ')';
            }

            arrowLeft.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + bannerItems.length) % bannerItems.length;
                showBanner(currentIndex);
            });

            arrowRight.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % bannerItems.length;
                showBanner(currentIndex);
            });
        });
    </script>
</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <br><br>
    
    <div class="banner-container">
        <div class="banner-wrapper">
            <div class="banner-item">
                <img src="/static/images/banner3.png" width="1150" alt="banner3">
            </div>
            <div class="banner-item">
                <img src="/static/images/banner.png" width="1150" alt="banner">
            </div>
        </div>
        <button class="arrow arrow-left">&lt;</button>
        <button class="arrow arrow-right">&gt;</button>
    </div>
    <div class="wrapper">
        <h3 class="text">최근 올라온 상품</h3>
        
        <button onclick="location.href='view_product_list'" id="btn" type="button"  data-text="상품 더 보기">상품 더 보기</button>
        <hr class="line3">
        <div>
            <tbody class="product">
                <tr>
                    {% for key, value in row1 %}
                    <td>
                        <div class="item-box" onclick="location.href='/details_of_item/{{key}}/';" style="cursor:pointer;">
                            <img src="static/images/items/{{value.img_path}}" width="200px" height="200px">
                            <div class="desc">
                                
                                    {{value.name}}
                                </div>
                        </div>
                    </td>
                    {% endfor %}
                </tr>
            </tbody>
        </div>
        
    </div>
    {% endblock section %}
</body>


</html>
