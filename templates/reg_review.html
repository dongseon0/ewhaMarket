<!DOCTYPE html>
<html>

<head>
    <style>
        textarea {
            border: 1px solid rgb(226, 226, 226);
            border-radius: 5px;
            resize: none;
        }

        .asterisk {
            color: red;
        }

        .stars {
            color: rgb(163, 223, 249);
            font-size: 180%;
            margin-top: -0.9%;
            margin-bottom: 1%;
        }

        .review {
            width: 700px;

            margin: auto;
            margin-top: 7%;
            text-align: center;
        }

        .text1 {
            font-size: 135%;
            margin-bottom: 1.5%;
        }

        .text2 {
            margin-top: 3%;
            margin-bottom: 1%;
        }

        .text3 {
            margin-top: 2%;
            margin-bottom: 1%;
        }
        
        #buyer-id, #product-name, #seller-id, #stars-variable {
            display: none;
        }

        #review-image {
            margin-left: 12%;
        }

        #ok {
            float: right;
            width: 14%;

            background-color: rgb(163, 223, 249, 0.75);
            border: none;
            border-radius: 5px;
            color: rgb(36, 81, 100);
            font-size: 95%;
            margin: 1%;
            padding: 0.5% 0%;
        }

        #ok:hover {
            background-color: rgb(166, 208, 225);
        }
    </style>
</head>

<body>
    {% extends "index.html" %}

    {% block section %}
    <form action="/reg_review" enctype="multipart/form-data" method="post">
        <div class="review">
            <input type="text" id="product-name" name="productName" value="{{name}}">
            <input type="text" id="seller-id" name="sellerId" value="{{sellerId}}">
            <input type="text" id="buyer-id" name="buyerId" value="{{buyerId}}">
            <div class="text1">리뷰 작성</div>
            <hr>
            <div class="text2"><span class="asterisk">* </span>거래 제목을 입력해주세요</div>
            <textarea id="review-title" name="reviewTitle" cols="40" rows="1"></textarea>
            <div class="text3"><span class="asterisk">* </span>거래는 어떠셨나요?</div>
            <div class="stars">
                <input type="range" id="stars-variable" name="starsVariable" min="0" max="4" value="0">
                <span class="star" id="0">★</span>
                <span class="star" id="1">★</span>
                <span class="star" id="2">★</span>
                <span class="star" id="3">★</span>
                <span class="star" id="4">★</span>
            </div>
            <hr>
            <div class="text2"><span class="asterisk">* </span>솔직한 리뷰를 남겨주세요</div>
            <textarea id="review-contents" name="reviewContents" cols="75" rows="10"></textarea>
            <br><br>
            <input type="file" id="review-image" name="file" />
            <br><br>
            <hr>
            <input type="submit" id="ok" name="ok" value="등록하기">
        </div>
        <!--☆ ★-->
        <script>
            // 별
            star = 0;
            stars = document.getElementsByClassName("star");
            starsVariable = document.getElementById("stars-variable");

            function starEvent() {
                for (i = 0; i < stars.length; i++) {
                    stars.item(i).addEventListener("mouseover", function () {
                        starHoverOn(parseInt(this.id));
                    });
                    stars.item(i).addEventListener("mouseleave", starHoverOff);
                    stars.item(i).addEventListener("click", function () {
                        starSet(parseInt(this.id));
                    });
                }
            }

            function starHoverOn(h) {
                for (i = 0; i < stars.length; i++) {
                    if (i > h) {
                        stars.item(i).innerHTML = "☆";
                    } else {
                        stars.item(i).innerHTML = "★";
                    }
                }
            }

            function starHoverOff() {
                starFill();
            }

            function starSet(i) {
                star = i;
                starsVariable.value = i;
                starFill();
            }

            function starFill() {
                for (i = 0; i < stars.length; i++) {
                    if (i > star) {
                        stars.item(i).innerHTML = "☆";
                    } else {
                        stars.item(i).innerHTML = "★";
                    }
                }
            }

            starEvent();
            starFill();
            // 별
        </script>
    </form>
    {% endblock section %}
</body>

</html>
